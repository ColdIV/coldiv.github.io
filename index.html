			pointer-events: none;

		}

		<script>
		// Full credit for the mouse trail to Ryan 'falldowngoboone' Boone

		*/
		document.querySelector('#mousetrail').addEventListener("click", function () {
			var dots = [],
				mouse = {
				x: 65,
				y: 25
			};

			var Dot = function() {
				this.x = 65;
				this.y = 25;
				this.node = (function(){
					var n = document.createElement("div");
					n.className = "trail";
					document.body.appendChild(n);
					return n;
				}());
			};
			
			Dot.prototype.draw = function() {
				this.node.style.left = this.x + "px";
				this.node.style.top = this.y + "px";
			};

			for (var i = 0; i < 12; i++) {
				var d = new Dot();
				dots.push(d);
			}

			function draw() {
				var x = mouse.x,
					y = mouse.y;
			  
				dots.forEach(function(dot, index, dots) {
					var nextDot = dots[index + 1] || dots[0];
				
					dot.x = x;
					dot.y = y;
					dot.draw();
					x += (nextDot.x - dot.x) * .6;
					y += (nextDot.y - dot.y) * .6;

				});
			}

			addEventListener("mousemove", function(event) {
				mouse.x = event.pageX;
				mouse.y = event.pageY;
			});
			
			function animate() {
				draw();
				requestAnimationFrame(animate);
			}
			
			animate();
		}, { once: true });

		</script>
	</body>
